        }

            width: 44px;
            height: 32px;

            top: -2px;
            /* top: 0; */

        }

            background-image: url(http://www.cloudorg.com.cn/weixin/restaurant/images/gp_icons.png);

        }
        .gpd-up-icon {
            float: right;
            width: 44px;
            height: 32px;
            /* position: absolute; */
            right: 0;
            top: -2px;
            /* top: 0; */
            background-position: -34px -41px;

        }
        .gdp-curr .gpd-content {
            display: block;
        }
        .detailcontent .content {
            padding: 10px;
            font-size: 14px;
            line-height: 22px;
        }
        .gpd-content {
            display: none;
            padding: 20px;
        }
        .gpd-item-title {
            height: 32px;
            line-height: 32px;
            vertical-align: middle;
        }

    <!-- alert-->
    <style>
        .alert {

        }

            background-color: #fcf8e3;
            border-color: #faebcc;
        }

</head>

<body>
<div id="div_app" class="page">


    <app-header :header-title="headerTitle"></app-header>


    <app-footer :current-view="currentView" :order-count="orderCount"
                :wid="wid" :openid="openid" :hotel="hotel"
            ></app-footer>
<div class="content">

    <app-image :view-images="imgDatas"></app-image>
    <component    :is="currentView" keep-alive transition="fade"
               transition-mode="out-in" :current-view="currentView"
               :wid="wid" :openid="openid" :hotel="hotel" :room="room" :order="order">

    </component>
</div>

</div>

<template id="view-order-template">
    <div class="card" v-for="order in orders">
        <div class="card-header">
            <span><b>{{order.orderTime}}</b>
                    <b style='margin-left:0.5rem'>{{hotel.name}}</b></span>
        </div>
        <div class="card-content">
            <div class="list-block media-list">
                <ul>
                    <li>
                        <a :href="'#/order'+'/'+ order.id " @click="viewOrderCreate(order)"
                           class="item-link item-content">
                            <div class="item-media">
                                <img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style='width: 4rem;'></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{order.orderNumber}}</div>
                                    <div class="item-after">
                                        <span class="total-money color-red">￥{{order.orderPrice}}</span>

                                         </div>
                                </div>
                                <div class="item-subtitle"><span class="badge badge-status badge-success">{{order.statusName}}</span></div>
                                <div class="item-text">
                                     {{order.orderTime}}



                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="cardexplain">

        <!--超过预订时间3天后自动删掉预订记录，免得占服务器资源！-->
        <ul class="round" v-for="order in orders">
            <li class="title">
                <a :href="'#/order'+'/'+ order.id " @click="viewOrderCreate(order)">
                <span><b>{{order.orderTime}}</b>
                    <b style='margin-left:0.5rem'>{{hotel.name}}</b></span></a>
            </li>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="cpbiaoge">
                <tbody>
                <tr>
                    <th>订单编号</th>
                    <th width="70" class="cc">订单金额</th>
                    <th width="60" class="cc">订单状态</th>
                </tr>
                <tr>
                    <td>{{order.orderNumber}}</td>
                    <td class="cc">{{order.orderPrice}}</td>
                    <td class="cc"><em class="ok">{{order.statusName}}</em></td>
                </tr>
                </tbody>
            </table>
        </ul>
    </div>

    <validator lazy name="roomValidation">
        <form novalidate @submit.prevent="onSubmit">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">预订人</div>
                                <div class="item-input">
                                    <input name="oderName" type="text" class="px"
                                           v-validate:oderName="['required']" v-model="order.orderUser.userName"
                                           placeholder="请输入您的真实姓名" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>

                                <div class="item-title label">身份证号</div>
                                <div class="item-input">
                                    <input name="identityNumber" type="text" class="px"
                                           v-validate:identityNumber="{  required: { rule: true, message: '该项为必填项' }

                            <div class="item-input">
                                <input name="tel" type="tel" class="px"
                                       v-validate:identityNumber="{  required: { rule: true, message: '该项为必填项' }

                                       v-model="order.orderUser.userMobile" required placeholder="请输入您的手机号" />
                            </div>
                        </div>
                    </div>
                </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">入住时间</div>
                                <div class="item-input">
                                    <input name="arriveTime" class="px min-today"

                                           :min="today"
                                           v-validate:arriveTime="{  required: { rule: true, message: '该项为必填项' }}"

                                           type="date" placeholder="入住时间" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">离店时间</div>
                            <div class="item-input">
                                <input name="leaveTime" class="px min-today"

                                       v-model="order.leaveTime"
                                       type="date" placeholder="离店时间" />
                            </div>
                        </div>
                    </div>
                </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>

<script>
    //根据QueryString参数名称获取值

    function getQueryStringByName(name) {

        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));

        if (result == null || result.length < 1) {

            return "";

        }

        return result[1];

    }
</script>
