<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <h1>我是头!</h1>
    <router-view></router-view>
    <p>
        <a v-link="{ path: '/foo' }">关于</a>
        <a v-link="{ path: '/foo/bar' }">房型选择</a>
        <a v-link="{ path: '/foo/baz' }">订单</a>
    </p>

</div>
<script src="http://cdn.jsdelivr.net/vue/1.0.8/vue.js"></script>
<!--<script src="js/vue/vue.min.js"  type="text/javascript"></script>-->
<script src="js/vue/vue-router.min.js"></script>
<script type="text/javascript">
    // define some components
    var Foo = Vue.extend({
        template:
        '<div class="foo">' +
        '<h2>This is 关于!</h2>' +
        '<router-view></router-view>' + // <- nested outlet
        '</div>'
    })

    var Bar = Vue.extend({
        template: '<p>This is 房型选择!</p>'
    })

    var Baz = Vue.extend({
        template: '<p>This is 订单!</p>'
    })

    // configure router
    var router = new VueRouter()

    router.map({
        '/foo': {
            component: Foo,
            // add a subRoutes map under /foo
            subRoutes: {
                '/': {
                    // This component will be rendered into Foo's <router-view>
                    // when /foo is matched. Using an inline component definition
                    // here for convenience.
                    component: {
                        template: '<p>Default sub view for Foo</p>'
                    }
                },
                '/bar': {
                    // Bar will be rendered inside Foo's <router-view>
                    // when /foo/bar is matched
                    component: Bar
                },
                '/baz': {
                    // same for Baz, but only when /foo/baz is matched
                    component: Baz
                }
            }
        }
    })

    // start app
    var App = Vue.extend({})
    router.start(App, '#app')
</script>
</body>
</html>
